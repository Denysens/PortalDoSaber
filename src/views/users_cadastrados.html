<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Saber - Usuarios cadastrados</title>
    <link rel="stylesheet" href="/public/styles/style_geral.css">
    <link rel="stylesheet" href="/public/styles/style_usersCadastrados.css">
    <link rel="stylesheet" href="/public/styles/style_nav.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Barra de navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">        
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex align-items-center">
                <!--Menu oculto-->
                <div id="menu_oculto" aria-hidden="true">
                    <a href="/home_func">Home</a>
                    <a href="/emprestimos/views">Empréstimos </a>
                    <a href="/usuarios/views">Usuários</a>
                    <a href="/login">Sair</a>
                    <button id="btn_fechar" aria-label="Fechar menu" onclick="fechar_menu()">Fechar</button>
                </div>

                <section id="principal">
                    <button id="btn_abrir" aria-label="Abrir menu" onclick="abrir_menu()">Abrir</button>
                </section>

                <!--Pesquisa os usuários por cpf-->
                <form class="d-flex" role="search">
                    <div class="input-caixa">
                        <input type="text" name="cpf" id="cpf" placeholder="Digite o CPF">
                    </div>
                    <button class="pesquisa-button" onclick="pesquisar_usuario(event)">Buscar</button>
                </form>

                <a class="navbar-brand" href="#">Portal do Saber</a>
            </div> 
          </div>
        </div>
    </nav>
    
    <!--Corpo com os usuarios-->
    <main id="container">
        <div id="cards-usuarios">
            <!--Os usuarios serão exibidos dinamicamente-->
        </div>
    </main>

    <!--Cadastrar usuario no rodapé-->
    <footer id="rodape">
        <a class="btn btn-primary" href="/cadastrar_usuarios/views">Cadastrar</a>
    </footer>

    <script src="/public/js/menu.js"></script>
    <script src="/public/js/constantes.js"></script>
    <script src="/public/js/scripts.js"></script>

    <script>
        window.onload = exibir_usuarios();
    </script>
</body>

</html>
